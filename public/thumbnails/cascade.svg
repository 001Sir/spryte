<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a0a0f"/>
  <!-- Grid of number tiles falling -->
  <g transform="translate(80, 20)">
    <!-- Column 1 -->
    <rect x="0" y="160" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>
    <text x="19" y="185" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="22" font-weight="bold">7</text>
    <rect x="0" y="120" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    <text x="19" y="145" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="22" font-weight="bold">4</text>
    <!-- Column 2 -->
    <rect x="42" y="160" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>
    <text x="61" y="185" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="22" font-weight="bold">3</text>
    <rect x="42" y="120" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    <text x="61" y="145" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="22" font-weight="bold">6</text>
    <rect x="42" y="80" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
    <text x="61" y="105" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="22" font-weight="bold">2</text>
    <!-- Column 3 - exploding pair (7+3=10) highlighted -->
    <rect x="84" y="160" width="38" height="38" rx="6" fill="#f59e0b" stroke="#fbbf24" stroke-width="2" opacity="0.9"/>
    <text x="103" y="185" text-anchor="middle" fill="#0a0a0f" font-family="monospace" font-size="22" font-weight="bold">3</text>
    <rect x="84" y="120" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    <text x="103" y="145" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="22" font-weight="bold">8</text>
    <!-- Column 4 -->
    <rect x="126" y="160" width="38" height="38" rx="6" fill="#f59e0b" stroke="#fbbf24" stroke-width="2" opacity="0.9"/>
    <text x="145" y="185" text-anchor="middle" fill="#0a0a0f" font-family="monospace" font-size="22" font-weight="bold">7</text>
    <rect x="126" y="120" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    <text x="145" y="145" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="22" font-weight="bold">1</text>
    <!-- Column 5 -->
    <rect x="168" y="160" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>
    <text x="187" y="185" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="22" font-weight="bold">5</text>
    <!-- Falling piece -->
    <rect x="84" y="30" width="38" height="38" rx="6" fill="#1a1a2e" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <text x="103" y="55" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="22" font-weight="bold">9</text>
    <!-- Fall trail -->
    <line x1="103" y1="68" x2="103" y2="110" stroke="#f59e0b" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,4"/>
  </g>
  <!-- Explosion sparks around the 3+7 pair -->
  <circle cx="183" cy="178" r="3" fill="#fbbf24" opacity="0.9"/>
  <circle cx="195" cy="172" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="170" cy="185" r="2.5" fill="#f97316" opacity="0.8"/>
  <circle cx="230" cy="175" r="2.5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="220" cy="185" r="2" fill="#f97316" opacity="0.7"/>
  <circle cx="240" cy="170" r="3" fill="#fbbf24" opacity="0.6"/>
  <!-- Chain text -->
  <text x="280" y="100" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="14" font-weight="bold" opacity="0.6">CHAIN</text>
  <text x="280" y="125" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="28" font-weight="bold" opacity="0.8">x4</text>
  <!-- = 10 indicator -->
  <text x="205" y="215" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="13" font-weight="bold" opacity="0.7">= 10!</text>
  <text x="200" y="280" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="18" font-weight="bold" opacity="0.8">CASCADE</text>
</svg>