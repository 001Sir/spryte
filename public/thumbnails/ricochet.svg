<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bullet-trail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#0a0a0f"/>
  <!-- Room walls -->
  <rect x="20" y="20" width="360" height="250" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.4" rx="2"/>
  <!-- Internal walls -->
  <rect x="120" y="20" width="8" height="80" fill="#1a2a3a" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <rect x="250" y="190" width="8" height="80" fill="#1a2a3a" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <rect x="180" y="120" width="80" height="8" fill="#1a2a3a" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
  <!-- Boost wall (blue) -->
  <rect x="300" y="60" width="8" height="60" fill="#3b82f6" stroke="#60a5fa" stroke-width="1" opacity="0.9"/>
  <!-- Split wall (purple) -->
  <rect x="60" y="180" width="60" height="8" fill="#a855f7" stroke="#c084fc" stroke-width="1" opacity="0.9"/>
  <!-- Cannon -->
  <circle cx="55" cy="55" r="16" fill="#1a1a2e" stroke="#22d3ee" stroke-width="2" opacity="0.9"/>
  <circle cx="55" cy="55" r="6" fill="#22d3ee" opacity="0.7"/>
  <line x1="65" y1="55" x2="85" y2="55" stroke="#22d3ee" stroke-width="2.5" opacity="0.8"/>
  <!-- Bullet path with bounces -->
  <polyline points="85,55 305,70 305,120 185,128 185,188 110,188" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,3"/>
  <!-- Bounce impact points -->
  <circle cx="305" cy="70" r="4" fill="#22d3ee" opacity="0.6"/>
  <circle cx="305" cy="120" r="4" fill="#22d3ee" opacity="0.5"/>
  <circle cx="185" cy="128" r="4" fill="#22d3ee" opacity="0.5"/>
  <circle cx="185" cy="188" r="4" fill="#22d3ee" opacity="0.4"/>
  <!-- Bullet (current position) -->
  <circle cx="110" cy="188" r="5" fill="#22d3ee" opacity="1"/>
  <circle cx="110" cy="188" r="9" fill="#22d3ee" opacity="0.2"/>
  <!-- Targets -->
  <circle cx="340" cy="230" r="12" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
  <circle cx="340" cy="230" r="5" fill="#ef4444" opacity="0.6"/>
  <!-- Hit target (check mark) -->
  <circle cx="160" cy="70" r="12" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <path d="M153,70 L158,76 L168,64" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
  <!-- Remaining target -->
  <circle cx="80" cy="240" r="12" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
  <circle cx="80" cy="240" r="5" fill="#ef4444" opacity="0.6"/>
  <text x="200" y="286" text-anchor="middle" fill="#22d3ee" font-family="sans-serif" font-size="18" font-weight="bold" opacity="0.8">RICOCHET</text>
</svg>