<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a0a2a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="35%">
      <stop offset="0%" stop-color="#e879f9" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e879f9" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  <rect width="400" height="300" fill="url(#glow)"/>

  <!-- Scene frame -->
  <rect x="60" y="40" width="280" height="170" rx="6" fill="none" stroke="#e879f9" stroke-opacity="0.2" stroke-width="1.5"/>

  <!-- Objects in scene -->
  <!-- Tree -->
  <g opacity="0.8">
    <rect x="85" y="130" width="12" height="25" fill="#8B4513"/>
    <polygon points="91,80 115,135 67,135" fill="#228B22"/>
  </g>
  <!-- Sun -->
  <circle cx="300" cy="70" r="18" fill="#FFD700" opacity="0.8"/>
  <!-- House -->
  <g opacity="0.8">
    <rect x="155" y="115" width="45" height="35" fill="#CD853F"/>
    <polygon points="152,117 177,85 203,117" fill="#8B0000"/>
    <rect x="170" y="130" width="12" height="20" fill="#8B4513"/>
  </g>
  <!-- Cloud -->
  <g opacity="0.7">
    <ellipse cx="240" cy="72" rx="22" ry="10" fill="#ECF0F1"/>
    <ellipse cx="258" cy="68" rx="16" ry="12" fill="#ECF0F1"/>
  </g>

  <!-- Missing object spot (dashed outline) -->
  <rect x="255" y="115" width="50" height="45" rx="4" fill="none" stroke="#e879f9" stroke-width="2" stroke-dasharray="6,4" opacity="0.8"/>
  <text x="280" y="143" font-family="system-ui" font-size="22" fill="#e879f9" text-anchor="middle" opacity="0.6">?</text>

  <!-- Timer bar -->
  <rect x="100" y="222" width="200" height="5" rx="3" fill="#222"/>
  <rect x="100" y="222" width="130" height="5" rx="3" fill="#e879f9"/>

  <!-- Choice buttons -->
  <rect x="70" y="238" width="75" height="24" rx="6" fill="#a855f7" opacity="0.7"/>
  <text x="107" y="254" font-family="system-ui" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Tree</text>

  <rect x="155" y="238" width="75" height="24" rx="6" fill="#a855f7" opacity="0.7"/>
  <text x="192" y="254" font-family="system-ui" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Bench</text>

  <rect x="240" y="238" width="75" height="24" rx="6" fill="#e879f9" opacity="0.9"/>
  <text x="277" y="254" font-family="system-ui" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Car</text>

  <!-- Lives -->
  <text x="330" y="55" font-family="system-ui" font-size="14" fill="#f87171" opacity="0.8">&#9829; &#9829; &#9829;</text>

  <!-- Title -->
  <text x="200" y="286" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#e879f9" text-anchor="middle" opacity="0.9">What's Missing?</text>
</svg>
